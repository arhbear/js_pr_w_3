<!DOCTYPE html>
<html>
    <head>
        <title>Пример 30</title>
    </head>
    <body>
        <script>
            var x = prompt('Введите число x:');
            var y = prompt('Введите число y:');
            if (y % 1 == 0 && Number.isNaN(parseInt(x)) == false ){
                if (y > 0){
                    var z = x;
                    var i = 2;
                    while (i <= y){
                        z = z * x;
                        i++
                    }
                }
                else if (y < 0){
                    var z = 1 / x;
                    var i = -2;
                    while (i >= y){
                        z = z / x;
                        i--
                    }
                }
                alert('Число '+x+' в степени '+y+' равно '+ z);
            }
            else alert('Показатель степени может быть только целым числом, а основание может быть любым конечным числом.');
        </script>
    </body>
</html>

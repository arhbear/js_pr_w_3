<!DOCTYPE html>
<html>
    <head>
        <title>Пример с линиями</title>
    </head>
    <body>
        <script>
            function line(w){
                document.writeln("<hr align='center' width='"+w+"'>")
            }
            var w = 10;
            for (var i = 0; i < 20; i++) line(w + 20 * i);

        </script>
    </body>
</html>
